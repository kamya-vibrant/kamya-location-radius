<div style="margin-top: 120px;"></div>
<div>
    <div class="form-header">
        <h2>Set Password</h2>
        <p class="grey-text">Please set your password for login</p>
    </div>
    <form onsubmit="setPassword(event)">
        <div class="forms">
            <div class="form-set flex col100">
                <div class="form-step col30">
                    <div class="form-step-name">Login</div>
                    <div class="form-step-desc">Account Password</div>
                </div>
                <div class="form-group col70">
                    <div class="form-group-row col70 flex">
                        <div class="form-field col100">
                            <div class="form-field-label">Password *</div>
                            <div class="x-center">
                                <input class="form-field-input" type="password" placeholder="Password" id="password"  required/>
                            </div>
                       </div>     
                    </div>
                    <div class="form-group-row col70 flex">
                        <div class="form-field col100">
                            <div class="form-field-label">Retype Password *</div>
                            <div class="x-center">
                                <input class="form-field-input" type="password" placeholder="Retype Password" id="password2"  required/>
                            </div>
                       </div>     
                    </div>
                </div>
            </div>
        </div>


        <div class="button-group form-set xy-center">
            <button id="submit" class="btn default-2 icon-right">Submit <i class="bi bi-arrow-90deg-right"></i></button>
        </div>
    </form>    
</div>

<div style="margin-bottom: 80px;"></div>
