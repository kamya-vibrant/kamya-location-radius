<div>
    <div class="form-header">
        <h2>Password</h2>
        <p class="grey-text">Set up password for your newly registered account</p>
    </div>
    <div class="badges-popup">
        <div class="badge-item blue bottom20 pop">
            <div class="badge-item-text x-center col90">
                <i class="bi bi-info-circle-fill"></i>
                <div>Fill in the required fields below</div>
            </div>
            <div class="badge-item-close-popup xy-center left-auto col10">
                <i class="bi bi-x-lg"></i>
            </div>
        </div>
        <div class="badge-item yellow bottom20">
            <div class="badge-item-text x-center col90">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <div>Please fill in all the required fields</div>
            </div>
            <div class="badge-item-close-popup xy-center left-auto col10">
                <i class="bi bi-x-lg"></i>
            </div>
        </div>
        <div class="badge-item green bottom20">
            <div class="badge-item-text x-center col90">
                <i class="bi bi-check-circle-fill"></i>
                <div>Successfully updated records</div>
            </div>
            <div class="badge-item-close-popup xy-center left-auto col10">
                <i class="bi bi-x-lg"></i>
            </div>
        </div>
        <div class="badge-item red bottom20">
            <div class="badge-item-text x-center col90">
                <i class="bi bi-x-circle-fill"></i>
                <div>There was an error submitting request</div>
            </div>
            <div class="badge-item-close-popup xy-center left-auto col10">
                <i class="bi bi-x-lg"></i>
            </div>
        </div>
    </div>
    <div class="forms">
        <div class="form-set flex col100">
            <div class="form-step col30">
                <div class="form-step-name">Password</div>
                <div class="form-step-desc">Make sure to enter a difficult password you'll remember</div>
            </div>
            <div class="form-group col70">
                <div class="form-group-row col80 flex">
                    <div class="form-field col50">
                        <div class="form-field-label">Password</div>
                        <div class="x-center">
                            <input type="Password" class="form-field-input" placeholder="Password" />
                            <i class="form-field-icon bi bi-key"></i>
                        </div>
                    </div>
                </div>
                <div class="form-group-row col80 flex">
                    <div class="form-field col50">
                        <div class="form-field-label">Verify Password</div>
                        <div class="x-center">
                            <input type="Password" class="form-field-input" placeholder="Verify Password" />
                            <i class="form-field-icon bi bi-key"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-group form-set xy-center">
            <button id="submit" class="btn default-2 icon-right">Submit <i class="bi bi-arrow-90deg-right"></i></button>
        </div>
    </div>
</div>
