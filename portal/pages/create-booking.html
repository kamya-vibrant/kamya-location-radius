<div class="modals">
    <div class="overlay-wrapper overlay-duplicate" style="display: none;">
        <div data-id="update-category" class="custom-modal" style="width: 500px;display: none;">
            <div class="custom-modal-header">
                <div class="custom-modal-header-1">Copy Menu</div>
            </div>
            <div class="custom-modal-body">
                <div class="form-group-row col100 flex">
                    <div class="form-field form-field-select col100">
                        <div class="form-field-label">Menu Name</div>
                        <div class="x-center">
                            <input type="hidden" name="id" value="">
                            <input type="text" name="name" class="form-field-input" placeholder="Menu Name" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="custom-modal-footer space-btwn">
                <button type="button" class="btn ghost" onclick="Menus.main.closeModal('overlay-duplicate'); return false;">Cancel</button>
                <button type="button" class="btn default icon-right" onclick="Menus.menu.duplicateMenu(); return false;">Okay <i class="bi bi-check-all"></i></button>
            </div>
        </div>
    </div>
