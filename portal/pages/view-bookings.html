<div class="form-header" id="form-header_">
    <h2 id="h2_user_create_page">View Bookings</h2>
    <!-- <p id="p_user_create_page" class="grey-text">Create an account for your employee</p> -->
</div>
<div class="forms">
    <div class="form-set flex col100">
        <div class="form-step col30">
            <div class="form-step-name">Booking Details</div>
            <div class="form-step-desc">Booking Information</div>
        </div>
        <div class="form-group col70">
            <div class="form-group-row col70 flex">
                <div class="form-field with-value col50">
                    <div class="form-field-label">Booking ID</div>
                    <div class="x-center">
                        <input readonly class="form-field-input" placeholder="First Name" id="first_name"
                            required value="123123123" />
                    </div>
                </div>
                <div class="form-field with-value disable col50">
                    <div class="form-field-label">Meal Deal</div>
                    <div class="x-center">
                        <input readonly class="form-field-input" placeholder="First Name" id="first_name"
                            required value="Sushi and Drink Meal Deal" />
                    </div>
                </div>
            </div>
            <div class="form-group-row col70 flex">
                <div class="form-field with-value col50">
                    <div class="form-field-label">Date</div>
                    <div class="x-center">
                        <input readonly class="form-field-input" placeholder="First Name" id="first_name"
                            required value="November 9, 2024" />
                    </div>
                </div>
                <div class="form-field with-value disable col50">
                    <div class="form-field-label">Time</div>
                    <div class="x-center">
                        <input readonly class="form-field-input" placeholder="First Name" id="first_name"
                            required value="10:30 am - 11:00 am" />
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button id="submit" class="btn default-2 icon-left"><i
                    class="bi bi-arrow-90deg-left"></i> Got Back</button>
            </div>


        </div>
    </div>


</div>
