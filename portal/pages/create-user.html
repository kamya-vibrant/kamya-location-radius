<style>
    .loading-screen{
        z-index:3;
    }
</style>
<div style="margin-top: 120px;"></div>

        <form onsubmit="registerSupplierEmployee(event)">
        <div class="form-header" id="form-header_">
            <h2 id="h2_user_create_page">Registration</h2>
            <p id="p_user_create_page" class="grey-text">Create an account for your employee</p>
        </div>

        <div class="forms">
            <div class="form-set flex col100">
                <div class="form-step col30">
                    <div class="form-step-name">Supplier's Employee</div>
                    <!-- <div class="form-step-desc">Company Owner</div> -->
                </div>
                <div class="form-group col70">
                    <div class="form-group-row col70 flex">
                        <div class="form-field col50">
                            <div class="form-field-label">First Name *</div>
                            <div class="x-center">
                                <input class="form-field-input" placeholder="First Name"  id="first_name" required/>
                            </div>
                        </div>
                        <div class="form-field col50">
                            <div class="form-field-label">Last Name *</div>
                            <div class="x-center">
                                <input class="form-field-input" placeholder="Last Name"  id="last_name"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-row col70 flex">
                        <div class="form-field col50">
                            <div class="form-field-label">Login Email *</div>
                            <div class="x-center">
                                <input type="email" class="form-field-input" placeholder="Login Email" id="email"  required/>
                                
                            </div>
                       </div>     
                       <div class="form-field col50">
                            <div class="form-field-label">Phone *</div>
                            <div class="x-center">
                                <input class="form-field-input" placeholder="Phone" id="phone"  required/>
                                
                            </div>
                       </div>     
                    </div>
                    
                    <div class="form-group-row col70 flex">
                        <div class="form-field col50">
                            <div class="form-field-label">Position</div>
                            <div class="x-center">
                                <select class="form-field-input" id="position" onchange = "postion_Change(this.value)" required>
                                    <option value="">--Select Position--</option>
                                    <option value="Location User">Location User</option>
                                    <option value="Location Manager">Location Manager</option>
                                    <option value="Finance">Finance</option>
                                    <option value="Admin">Admin</option>

                                    <option value="Super admin">Super admin</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-field col50">
                            <div class="form-field-label">Location</div>
                            <div class="x-center">
                                <select class="form-field-input" id="location" required>
                                    <option value="">--Select Location--</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-row col70 flex">
                        <div class="form-field col50">
                            <div class="form-field-label">Password</div>
                            <div class="x-center">
                                <input type="password" class="form-field-input" placeholder="Password" id="password"  required/>
                            </div>
                       </div>   
                       <div class="form-field col50">
                            <div class="form-field-label">Re-type Password</div>
                            <div class="x-center">
                                <input type="password" class="form-field-input" placeholder="Re-type Password"  id="retype-password"  required/>
                            </div>
                       </div>       
                    </div>
                    
                </div>
            </div>
            

        <div class="button-group form-set xy-center">
            <button id="submit" class="btn default-2 icon-right">Submit <i class="bi bi-arrow-90deg-right"></i></button>
        </div>
    </div>
    </form>

    <div style="margin-bottom: 80px;"></div>
