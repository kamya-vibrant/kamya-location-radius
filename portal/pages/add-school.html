<style>
    .loading-screen{
        z-index:3;
    }
</style>
<div style="margin-top: 120px;"></div>
<div>
        <form onsubmit="addSchool(event)">
        <div class="form-header" id="form-header_">
            <h2 id="h2_school_create_page">Add School</h2>
            <p id="p_school_create_page" class="grey-text"></p>
        </div>
        <div class="forms">
            <div class="form-set flex col100">
                <div class="form-step col30">
                    <div class="form-step-name">School Details</div>

                </div>
                <div class="form-group col70">
                    <div class="form-group-row col70 flex">
                        <div class="form-field col50">
                            <div class="form-field-label">Name</div>
                            <div class="x-center">
                                <input class="form-field-input" placeholder="Name"  id="school_name" required/>
                            </div>
                        </div>
                        <div class="form-field col50">
                            <div class="form-field-label">Domain</div>
                            <div class="x-center">
                                <input class="form-field-input" placeholder="Domain"  id="domain"/>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            

        <div class="button-group form-set xy-center">
            <button id="submit" class="btn default-2 icon-right">Submit <i class="bi bi-arrow-90deg-right"></i></button>
        </div>
    </div>
    </form>

    <div style="margin-bottom: 80px;"></div>
