<style>
    .loading-screen{
        z-index:3;
    }
</style>
<div style="margin-top: 120px;"></div>
<div>
        <form onsubmit="addClass(event)">
        <div class="form-header" id="form-header_">
            <h2 id="h2_class_create_page">Add Class</h2>
            <p id="p_class_create_page" class="grey-text"></p>
        </div>
        <div class="forms">
            <div class="form-set flex col100">
                <div class="form-step col30">
                    <div class="form-step-name">Class Details</div>

                </div>
                <div class="form-group col70">
                    <div class="form-group-row col70 flex">
                        <div class="form-field col100">
                            <div class="form-field-label">Name</div>
                            <div class="x-center">
                                <input class="form-field-input" placeholder="Name"  id="name" required/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-row col70 flex">
                        <div class="form-field col100">
                            <div class="form-field-label">Teacher's Name</div>
                            <div class="x-center">
                                <input class="form-field-input" placeholder="Teacher's Name"  id="teacher_name"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-row col70 flex">
                        <div class="form-field col100">
                            <div class="form-field-label">Teacher's Email</div>
                            <div class="x-center">
                                <input class="form-field-input" placeholder="Teacher's Email"  id="teacher_email" required/>
                            </div>
                        </div>
                    </div>

                    
                </div>
            </div>


        <div class="button-group form-set xy-center">
            <button id="submit" class="btn default-2 icon-right">Submit <i class="bi bi-arrow-90deg-right"></i></button>
        </div>
    </div>
    </form>

    <div style="margin-bottom: 80px;"></div>
