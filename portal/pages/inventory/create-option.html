<link rel="stylesheet" href="/portal/assets/styles/cropimage.css">
<style type="text/css">
    .forms form { width:100%; }
    #image_preview { width:300px; }
    #crop_popup .modal-dialog { max-width:700px; }
    #crop_popup .modal-body {
      height: 400px;
      overflow: auto; 
    }

    /** HIDDEN FORM/FIELDS FOR EDITING UNITS **/
    .form-hidden { display: none; }
    .edit {
        .form-field-input {
            display: inline-block;
            border: 1px solid #9b9b9b;
            text-align: center;
            width: 70%;
        }
    }
    /** HIDDEN FORM/FIELDS FOR EDITING UNITS **/
</style>
<div class="portal-container-body flex">
    <div class="col100">
        <div class="form-header">
            <h2>Create Option</h2>
        </div>
        <div class="forms">
            <div class="alert_wrapper"></div>
            <div class="form-set flex col100">
                <div class="form-step col30">
                    <div class="form-step-name">Option</div>
                    <div class="form-step-desc">Option Information and Details</div>
                </div>
                <form id="main-option-form" onsubmit="Inventory.option.saveOption(this); return false;">
                    <div class="form-group col80">
                        <div class="form-group-row col80 flex">
                            <div class="form-field col100">
                                <div class="form-field-label">Option Name</div>
                                <input class="form-field-input" name="option_name" placeholder="Option Name" required/>
                            </div>
                            <div class="form-field form-field__no-border col50">
                                <label class="switch">
                                    <input type="checkbox" data-label="option_status" onchange="Inventory.main.setStatus(this); return false;" checked>
                                    <span class="slider round"></span>
                                </label>
                                <input type="hidden" name="option_status" value="1">
                                <div class="form-field-label-2">Status</div>
                            </div>
                        </div>
                        <div class="form-group-row col80 flex" style="margin-top: 50px;">
                            <div class="form-field-2 column col100 top10">
                                <div class="form-field-label-shown">
                                    <span>Ingredients</span>
                                </div>
                                <div class="form-field-tags ingredients-wrapper"></div>

                                <div class="form-field-tags-selected ingredients-section"></div>
                            </div>
                        </div>
                        <div class="form-group-row col80 flex" style="margin-top: 50px;">
                            <div class="form-field-2 column col100 top10">
                                <div class="form-field-label-shown">
                                    <span>Recipe</span>
                                </div>
                                <div class="form-field-tags recipes-wrapper"></div>

                                <div class="form-field-tags-selected recipes-section"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="top20 form-group-row col100 flex">
                <div class="button-group left-auto right-auto xy-center">
                    <button type="button" class="btn default icon-right btn_submit" onclick="Inventory.main.submitForm();">Save Changes <i class="bi bi-check"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
