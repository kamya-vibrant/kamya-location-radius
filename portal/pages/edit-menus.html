    <div class="form-set flex col100">

            <div class="form-step-name">Menus Details</div>
            <div class="form-step-desc">Menus Information</div>
        </div>
        <div class="form-group col70">
            <div class="form-group-row col70">

                    <input type="file" class="form-field-image-input product" id="mnu_upload_img" data-image="product" onchange="uploadImage_s(this)" style="visibility: hidden;">
                    <img class="menu_image" id = "menu_image" src="">
                    
                    <div class="form-field-image-overlay form-field-image-overlay-product">

                <div class="form-field form-field__no-border col50">

                        </label>
                        
                        <div class="form-field-label-2">Status</div>
                </div>
            </div>

                    <div class="form-field-label">Name</div>
                    <div class="x-center">
                        <input type="text" id="mnu_name" class="form-field-input" placeholder="Name" name="name" required />
                    </div>
                </div>
            </div>
            <div class="form-group-row col70 flex">

                    </div>
                </div>
                <div class="form-field with-value col50">
                    <div class="form-field-label">End Date</div>
                    <div class="x-center">
                        <input type="date" id="mnu_end_date" class="form-field-input" name="end_date" />
                    </div>
                </div>
            </div>
            <div class="button-group">
                <a href="/menus" class="btn default-2 icon-left" style="margin-right: 20px;"><i class="bi bi-arrow-90deg-left"></i> Back</a>
