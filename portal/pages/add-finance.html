<style> .loading-screen{ z-index:3; }</style>
    <div style="margin-top: 120px;"></div>
    <form onsubmit="addfinancefunc(event)" id="form-div">
        <div class="forms">
            <div id="preview_img"></div>
            <div class="form-set flex col100">
                <div class="form-step col30">
                    <div class="form-step-name">Finance</div>
                </div>
                <div class="form-group col70">
                    <div class="form-group-row col70 flex">
                        <div class="form-field col50">
                            <div class="form-field-label">School </div>
                            <div class="x-center">
                                <select class="form-field-input" id="school" required>
                                    <option value="">--Select Position--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-field col50">
                            <div class="form-field-label">Delivery Day </div>
                            <div class="x-center">
                                <input class="form-field-input" type="date" id="delivery_date" required />
                            </div>
                        </div>
                    </div>
                    <div class="form-group-row col70 flex">
                        <div class="form-field col50">
                            <div class="form-field-label">Orders</div>
                            <div class="x-center">
                                <input class="form-field-input" type="number" placeholder="Orders" id="orders"  required/>
                                
                            </div>
                       </div>     
                       <div class="form-field col50">
                            <div class="form-field-label">Payout</div>
                            <div class="x-center">
                                <input class="form-field-input" type="number" min="0" max="10000000000" step="0.01" placeholder="Payout in AUD" id="payout"  required/>
                                
                            </div>
                       </div>     
                    </div>
                    
                    <div class="form-group-row col70 flex">
                        <div class="form-field col50">
                            <div class="form-field-label">Finance Report</div>
                            <div class="x-center">
                                <img id="file_report" style="display: none;"/>
                                <input class="form-field-input" accept="image/*,.pdf, .docx" type="file" placeholder="Finance Report" id="finance_report" required/>
                            </div>
                        </div>
                        <div class="form-field col50">
                            <div class="form-field-label">Status</div>
                            <div class="x-center">
                                <select class="form-field-input" id="status" style="width:100%;position: relative;height: auto;left: 0%;margin: 0;" required>
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            

            <div class="button-group form-set xy-center">
                <button id="submit" class="btn default-2 icon-right">Submit <i class="bi bi-arrow-90deg-right"></i></button>
            </div>
        </div>
    </form>
